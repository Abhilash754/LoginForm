<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="Full Name" id="fname"/>
            <input type="text" placeholder="Email id" id="email"/>
            <input type="number" placeholder="Mobile Number" id="mnumber"/>
            <input type="text" placeholder="Address" id="address"/>
            <input type="text" placeholder="City" id="city"/>   
            <input type="text" placeholder="State" id="state"/>
            <input type="number" placeholder="Pincode" id="pincode"/>
            <input type="text" placeholder="Country" id="country"/>
            <input type="text" placeholder="Company Name" id="cname"/>
            <input type="text" placeholder="Occupation" id="occupation"/>
            <input type="number" placeholder="Years of Experience" id="yoe"/>

            <button>Register</button>
            <p class="message">Already registered? <a href="login.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
